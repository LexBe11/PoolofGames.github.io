<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Empire Tycoon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Skincare Empire Tycoon</h1>
  <div id="currencies">
    <p>Money: $<span id="money">0</span></p>
    <p>Gold: <span id="gold">0</span></p>
    <p>Gems: <span id="gems">0</span></p>
  </div>
  <div id="earning-buttons">
    <button onclick="earnMoney()">Earn Money</button>
  </div>
  <div id="shop">
    <h2>Shop</h2>
    <!-- Products will be dynamically added here -->
  </div>
  <div id="upgrades">
    <h2>Upgrades</h2>
    <!-- Upgrades will be dynamically added here -->
  </div>
  <div id="youtube">
    <h2>YouTube</h2>
    <button onclick="startYouTubeChannel()">Start YouTube Channel</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
